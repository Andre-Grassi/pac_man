<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
  </head>
  <body>
    <form id="db-form">
      <input type="text" id="input-name" name="input-name" placeholder="Name" />
      <button type="button" id="create-button">Create</button>
      <button type="button" id="delete-button">Delete</button>
    </form>

    <div id="enemy-table-wrapper" style="visibility: hidden">
      <table id="enemy-table">
        <thead>
          <tr>
            <th>Enemy</th>
          </tr>
        </thead>
        <tbody id="enemy-list"></tbody>
      </table>

      <form id="update-form">
        <input
          type="text"
          id="update-input"
          name="update-input"
          placeholder="Update Enemy"
        />
        <button type="button" id="update-button">Update</button>
      </form>
    </div>

    <canvas id="game-canvas"></canvas>

    <script type="module" src="game.js"></script>
  </body>
</html>
