<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <link rel="icon" href="sprites/pac-man.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="db-form">
      <input type="text" id="input-name" name="input-name" placeholder="Name" />
      <button type="button" id="create-button">Create</button>
      <button type="button" id="delete-button">Delete</button>
      <button type="button" id="how-to-button">How to play</button>
    </form>

    <div class="center">
      <div id="how-to-play" class="transparent-bg" style="visibility: hidden">
        <h3>How to Play</h3>
        <p>Use the arrow keys or WASD to move Pac-Man around the maze.</p>
        <p>
          You can create new ghosts or delete them manually in the input bar
          above the maze.
        </p>
        <p>When you eat a ghost you delete it from the database.</p>
        <p>And when you eat a fruit you can update a ghost's name.</p>
        <p>Good luck and have fun!</p>
        <button type="button" id="close-button">Close</button>
      </div>
    </div>

    <div class="center">
      <form id="update-form" class="transparent-bg" style="visibility: hidden">
        <ul id="enemy-list"></ul>
        <input
          type="text"
          id="update-input"
          name="update-input"
          placeholder="New name"
        />
        <button type="button" id="update-button">Update</button>
      </form>
    </div>

    <canvas id="game-canvas"></canvas>

    <script type="module" src="game.js"></script>
  </body>
</html>
