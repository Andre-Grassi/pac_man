<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <link rel="icon" href="sprites/pac-man.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="db-form">
      <input type="text" id="input-name" name="input-name" placeholder="Name" />
      <button type="button" id="create-button">Create</button>
      <button type="button" id="delete-button">Delete</button>
    </form>

    <form id="update-form" style="visibility: hidden">
      <ul id="enemy-list"></ul>
      <input
        type="text"
        id="update-input"
        name="update-input"
        placeholder="New name"
      />
      <button type="button" id="update-button">Update</button>
    </form>

    <canvas id="game-canvas"></canvas>

    <script type="module" src="game.js"></script>
  </body>
</html>
